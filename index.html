<html>
  <head>
    <title>Rory Grant</title>
    <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="javascripts/handlebars.js"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="logo-header">
        <img src="images/logo_lt_outline.png"/>
        <div class="name inverted">
          <p>RORY GRANT</p>
          <p>programmer.designer.doodler.</p>
        </div>
      </div>
    </div>
    <div class="container" id="project-index">
      <ul class="grid">
      	<li id="puppy-play-date">
      		<a>
      			<span class="icon"></span>
      			<h3 class="title">PuppyPlayDate.co</h3>
      			<span class="category">Canine Compatibility Matching Service</span>
      		</a>
      	</li>
      	<li id="march-madness">
      		<a>
      			<span class="icon"></span>
      			<h3 class="title">Bracketology</h3>
      			<span class="category">NCAA Stat Comparison Application</span>
      		</a>
      	</li>
      	<li id="fellow-tracker">
      		<a>
      			<span class="icon"></span>
      			<h3 class="title">Fellow Tracker</h3>
      			<span class="category">Student Progress Tracking Tool</span>
      		</a>
      	</li>
      </ul>
    </div>
  </body>
  <script id="puppy-playdate-template" type="text/x-handlebars-template">
    <div class="project-container">
      <div class="project-header">
        <h1>{{projectTitle}}</h1>
        <p>{{description}}</p>
        <a href={{siteLink}}>Link To Site</a>
        <a href={{githubLink}}>Link To GitHub</a>
      </div>
      <div class="column">
        <div class="content">
          <h2>Our Stack</h2>
          <p>{{backEnd}}</p>
          {{#if frontEnd}}
            <p>{{frontEnd}}</p>
          {{/if}}
          <p>{{process}}</p>
        </div>
        <div class="content">
          <h2>Architecture</h2>
          <p>{{architecture}}</p>
          <img src={{architectureImg}} alt="architecture" />
        </div>
        <div class="content">
          <h2>{{featureOne}}</h2>
          <p>{{featureOneDescription}}</p>
          <img src={{featureOneImg}} alt="live messages" />
        </div>
      </div>
      {{#if featureTwo }}
      <div class="column">
        <div class="content">
          <h2>{{featureTwo}}</h2>
          <p>{{featureTwoDescription}}</p>
          <img src={{featureTwoImg}} alt="suggested dogs" />
        </div>
        {{#if featureThree}}
        <div class="content">
          <h2>{{featureThree}}</h2>
          <p>{{featureThreeDescription}}</p>
          <img src={{featureThreeImg}} alt="map" />
        </div>
        {{/if}}
      </div>
      {{/if}}
    </div>
  </script>
  <script id="project-template" type="text/x-handlebars-template">
    <div class="project-container">
      <div class="project-header">
        <h1>{{projectTitle}}</h1>
        <p>{{description}}</p>
        <a href={{siteLink}}>Link To Site</a>
        <a href={{githubLink}}>Link To GitHub</a>
      </div>
      <div class="column">
        <div class="content">
          <h2>Our Stack</h2>
          <p>{{backEnd}}</p>
          {{#if frontEnd}}
            <p>{{frontEnd}}</p>
          {{/if}}
          {{#if process}}
          <p>{{process}}</p>
          {{/if}}
        </div>
        <div class="content">
          <h2>Architecture</h2>
          <p>{{architecture}}</p>
          <img src={{architectureImg}} alt="architecture" />
        </div>
      </div>
      <div class="column">
        <div class="content">
          <h2>{{featureOne}}</h2>
          <p>{{featureOneDescription}}</p>
          <img src={{featureOneImg}} alt="live messages" />
        </div>
      </div>
    </div>
  </script>
</html>
